name: Deploy to UAT (GCP)

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-south1
  SERVICE_NAME: lumen-uat-service
  # 2 Specific Repositories
  FASTAPI_IMAGE: asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/fastapi-lumen-uat/fastapi-lumen-uat:lumen-uat-${{ github.sha }}
  NGINX_IMAGE: asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/nginx-lumen-uat/nginx-lumen-uat:lumen-uat-${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: uat

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Authenticate to Google Cloud
      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 2. Configure Docker
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Create environment file (Stored on runner, will be copied into Docker)
      - name: Create environment file
        run: |
          cat > .env.uat << EOL
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          ANTHROPIC_CLIENT_KEY=${{ secrets.ANTHROPIC_CLIENT_KEY }}
          NEUFIN_BACKEND_S3_BUCKET=${{ secrets.NEUFIN_BACKEND_S3_BUCKET }}
          NEUFIN_BACKEND_S3_SECRET_ACCESS_KEY=${{ secrets.NEUFIN_BACKEND_S3_SECRET_ACCESS_KEY }}
          NEUFIN_BACKEND_S3_REGION=${{ secrets.NEUFIN_BACKEND_S3_REGION }}
          NEUFIN_BACKEND_S3_ACCESS_KEY_ID=${{ secrets.NEUFIN_BACKEND_S3_ACCESS_KEY_ID }}
          SLACK_BOT_TOKEN=${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_ALERT_CHANNEL=${{ secrets.SLACK_ALERT_CHANNEL }}
          API_KEY=${{ secrets.API_KEY }}
          SERVICE_ACCOUNT_JSON=${{ secrets.SERVICE_ACCOUNT_JSON }}
          SERVICE_ACCOUNT_PATH=/tmp/service-account.json
          CLERK_WEBHOOK_SIGNING_SECRET=${{ secrets.CLERK_WEBHOOK_SIGNING_SECRET }}
          CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          RAZORPAY_AUTH_TOKEN=${{ secrets.RAZORPAY_AUTH_TOKEN }}
          ELMEASURE_URL=${{ secrets.ELMEASURE_URL }}
          RAZORPAY_VA_CREDITED_WEBHOOK_SECRET=${{ secrets.RAZORPAY_VA_CREDITED_WEBHOOK_SECRET }}
          ENV=dev
          EOL

      # 4. Build and Push FastAPI Image (Baked with .env.uat)
      - name: Build and push FastAPI image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/uat/Dockerfile.fastapi
          platforms: linux/x86_64
          push: true
          tags: ${{ env.FASTAPI_IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 5. Build and Push Nginx Image
      - name: Build and push Nginx image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/uat/Dockerfile.nginx
          platforms: linux/x86_64
          push: true
          tags: ${{ env.NGINX_IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6. Generate Cloud Run Service YAML (Clean - Secrets are inside the image)
      - name: Create Cloud Run Service YAML
        run: |
          cat > service.yaml <<EOF
          apiVersion: serving.knative.dev/v1
          kind: Service
          metadata:
            name: ${{ env.SERVICE_NAME }}
            labels:
              cloud.googleapis.com/location: ${{ env.REGION }}
            annotations:
              run.googleapis.com/launch-stage: BETA
          spec:
            template:
              metadata:
                annotations:
                  run.googleapis.com/execution-environment: gen2
                  autoscaling.knative.dev/minScale: "1"
                  run.googleapis.com/startup-cpu-boost: "true"
                  run.googleapis.com/container-dependencies: '{"nginx":["fastapi"]}'
              spec:
                serviceAccountName: 929981480750-compute@developer.gserviceaccount.com
                containers:
                  - name: nginx
                    image: ${{ env.NGINX_IMAGE }}
                    ports:
                      - containerPort: 80
                    resources:
                      limits:
                        memory: 512Mi
                        cpu: "500m"
                    readinessProbe:
                      httpGet:
                        path: /
                        port: 80

                  - name: fastapi
                    image: ${{ env.FASTAPI_IMAGE }}
                    resources:
                      limits:
                        memory: 8Gi
                        cpu: "4"
                    env:
                      - name: PORT
                        value: "8000"
                    startupProbe:
                      httpGet:
                        path: /healthz
                        port: 8000
                      initialDelaySeconds: 10
                      periodSeconds: 5
                      failureThreshold: 15
          EOF

      # 7. Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run services replace service.yaml --region ${{ env.REGION }}
      
      # 8. Verify
      - name: Verify Service Status
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format 'value(status.url)')
          echo "Deployment Complete!"
          echo "URL: $SERVICE_URL"


